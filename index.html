<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebAR Video Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="hiro" id="hiro-marker">
            <a-videosphere src="#youtube-video"></a-videosphere>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <iframe id="youtube-video" style="display: none;"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('videoUrl');
            const youtubeVideo = document.getElementById('youtube-video');
            
            if (videoUrl) {
                youtubeVideo.src = videoUrl;
            }

            const marker = document.querySelector('#hiro-marker');
            marker.addEventListener('markerFound', () => {
                youtubeVideo.style.display = 'block';
            });

            marker.addEventListener('markerLost', () => {
                youtubeVideo.style.display = 'none';
            });
        });
    </script>
</body>
</html>
