<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <!-- YouTube IFrame Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <title>AR Video Player</title>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <!-- Embed the YouTube video inside the a-entity -->
      <a-entity
        geometry="primitive: plane; height: 0.56; width: 1"
        material="shader: flat"
        position="0 0 0"
        rotation="-90 0 0"
        scale="2 2 2"
        id="videoPlane">
        <!-- Here we will put the YouTube iframe later -->
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // YouTube Player
    var player;

    // This function creates an <iframe> (and YouTube player) after the API code downloads.
    function onYouTubeIframeAPIReady() {
      var urlParams = new URLSearchParams(window.location.search);
      var videoId = urlParams.get('videoId');
      if (videoId) {
        player = new YT.Player('videoPlane', {
          height: '360',
          width: '640',
          videoId: videoId,
          events: {
            'onReady': onPlayerReady
          }
        });
      }
    }

    // The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      // Play video when ready
      event.target.playVideo();
    }
  </script>
</body>
</html>
