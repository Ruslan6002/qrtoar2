<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebAR Video Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #start-button { 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background-color: #808080; 
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }

        #start-button:before {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 15px;
            border-color: transparent transparent transparent white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="hiro" id="hiro-marker">
            <a-video id="video" width="1.6" height="0.9" position="0 0 0" rotation="-90 0 0" muted playsinline></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <button id="start-button"></button>

    <iframe id="videoPlayer" style="display: none;"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoSrc = urlParams.get('videoSrc');
            
            if (videoSrc) {
                const video = document.getElementById('video');
                video.setAttribute('src', decodeURIComponent(videoSrc));
            }

            const marker = document.querySelector('#hiro-marker');
            const button = document.getElementById('start-button');
            let videoEl;

            marker.addEventListener('markerFound', () => {
                button.style.display = 'block';
            });

            marker.addEventListener('markerLost', () => {
                if (videoEl && !videoEl.paused) {
                    videoEl.pause();
                }
                button.style.display = 'none';
            });

            button.addEventListener('click', () => {
                if (!videoEl) {
                    videoEl = document.querySelector('a-video').components.material.material.map.image;
                }
                if (videoEl.paused) {
                    videoEl.play();
                    button.style.display = 'none';
                }
            });

            // Функция для отображения плеера Google Drive
            function displayGoogleDrivePlayer(driveVideoSrc) {
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.style.display = 'block';
                videoPlayer.src = 'https://drive.google.com/file/d/' + driveVideoSrc + '/preview';
            }

            // Пример вызова функции с передачей идентификатора видео на Google Drive
            const driveVideoSrc = '13wfCIDz2LKxNXtBTu4HrpSMnp6haGqhI'; // Замените на реальный идентификатор
            displayGoogleDrivePlayer(driveVideoSrc);
        });
    </script>
</body>
</html>
