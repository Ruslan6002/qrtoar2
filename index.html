<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAR YouTube Video Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <script src="https://www.youtube.com/iframe_api?key=AIzaSyD-lhhzP67JRJcvDwIO1z8bXlHdAbmOM44"></script>
    <style>
        body { margin: 0; overflow: hidden; }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background-color: #808080;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: none; // Начать с изначальной невидимости
        }
        #start-button:before {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width:  10px 0 10px 15px;
            border-color: transparent transparent transparent white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #player {
            display: none; // Скрыть видео до обнаружения маркера
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; // Поместить плеер под маркером
        }
    </style>
</head>
<body>
    <button id="start-button"></button>
    <!-- Загрузка видео при загрузке страницы -->
    <div id="player">
        <iframe id="ytplayer" type="text/html" width="640" height="360"
          src="https://www.youtube.com/embed/Uh05DkvXbLk?autoplay=1&controls=0&rel=0&showinfo=0"
          frameborder="0"></iframe>
    </div>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity id="video-container" position="0 0 0" scale="4 4 4">
                <a-video src="#ytplayer" width="16" height="9"></a-video>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        var videoPlayed = false;
        var videoStopped = false;
        const button = document.getElementById('start-button');
        const video = document.getElementById('player');
        const player = document.getElementById('ytplayer');
        const marker = document.querySelector('#hiro-marker');

        function startVideo() {
            video.style.display = 'block';
            if (!videoPlayed) {
                videoPlayed = true;
                player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            }
        }

        function stopVideo() {
            if (videoPlayed) {
                videoStopped = true;
                player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            marker.addEventListener('markerFound', () => {
                startVideo();
                button.style.display = 'block';
            });

            marker.addEventListener('markerLost', () => {
                stopVideo();
                button.style.display = 'none';
                video.style.display = 'none';
            });

            button.addEventListener('click', () => {
                startVideo(); // Возобновить видео при нажатии на кнопку
            });
        });
    </script>
</body>
</html>
