<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <title>AR Video Player</title>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
      <!-- Создайте видео-элемент тут и укажите источник из Google Drive -->
      <video id="video" autoplay loop crossorigin="anonymous">
        <!-- Ссылка на файл видео с Google Drive -->
      </video>
    </a-assets>

    <a-marker preset="hiro">
      <!-- Вставьте видео в a-videosphere или a-video -->
      <a-video src="#video" width="1.78" height="1" position="0 0 0" rotation="-90 0 0"></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
      // Извлечение параметра 'videoSrc' из URL
      const urlParams = new URLSearchParams(window.location.search);
      const videoSrc = urlParams.get('videoSrc');
      
      if (videoSrc) {
        // Загрузите видео-источник из параметра URL
        const video = document.getElementById('video');
        video.setAttribute('src', decodeURIComponent(videoSrc));
      }
  </script>
</body>
</html>
