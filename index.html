<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAR YouTube Video Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <video id="player" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <!-- Маркер hiro -->
        <a-marker preset="hiro">
            <a-video src="#player" width="16" height="9" rotation="-90 0 0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            // Создаем плеер с ID элемента "player" и ID видео
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'Hlwg_LgCPuU',
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // Следование плеера за меткой hiro
        AFRAME.registerComponent('follow-marker', {
            tick: function() {
                var marker = document.querySelector('a-marker');
                var markerPosition = marker.object3D.position;
                this.el.object3D.position.set(markerPosition.x, markerPosition.y, markerPosition.z);
            }
        });

        var arScene = document.querySelector('a-scene');
        arScene.addEventListener('loaded', function() {
            onYouTubeIframeAPIReady();

            var videoElement = document.getElementById('player');
            videoElement.play();

            // Привязываем плеер к метке hiro
            var videoPlayer = document.querySelector('a-video');
            videoPlayer.setAttribute('follow-marker', '');
        });
    </script>
</body>
</html>
