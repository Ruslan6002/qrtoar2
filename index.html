<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAR Video Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity position="0 0 0" rotation="-90 0 0">
                <video id="yt-video" crossorigin playsinline muted loop preload="auto" width="16" height="9" src="https://www.youtube.com/watch?v=jZjm-XBgF1M"></video>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const marker = document.querySelector('#hiro-marker');
            const video = document.getElementById('yt-video');
            marker.addEventListener('markerFound', () => {
                video.play();
            });

            marker.addEventListener('markerLost', () => {
                video.pause();
            });
        });
    </script>
</body> 
</html>
