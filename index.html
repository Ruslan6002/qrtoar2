<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAR YouTube Video Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="video-src" src="https://www.youtube.com/embed/Hlwg_LgCPuU?autoplay=1"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity
                scale="5 5 5"
                position="0 0 0"
                geometry="primitive: plane"
                material="shader: flat; src: #video-src"
            ></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
