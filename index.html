<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAR Video Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity
                geometry="primitive: plane; width: 2; height: 1.125;"
                material="shader: flat"
                position="0 0 0"
                rotation="-90 0 0"
                id="player"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {});
        }

        document.addEventListener('DOMContentLoaded', () => {
            const marker = document.querySelector('#hiro-marker');

            marker.addEventListener('markerLost', () => {
                if (player && player.getPlayerState() === 1) {
                    player.pauseVideo();
                }
                // Скрываем плеер
                player.getIframe().parentElement.style.display = 'none';
            });

            marker.addEventListener('markerFound', () => {
                if (!player) {
                    player = new YT.Player('player', {
                        height: '315',
                        width: '560',
                        videoId: 'lS5h-im8j-g', // Замените VIDEO_ID на ID вашего YouTube видео
                        playerVars: {
                            'controls': 0,
                            'playsinline': 1
                        },
                        events: {
                            'onReady': onPlayerReady
                        }
                    });
                }
            });

            function onPlayerReady(event) {
                player.playVideo();
            }
        });
    </script>
</body>
</html>
